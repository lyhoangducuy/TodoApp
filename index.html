<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="container">
        <h1>ToDoApp</h1>
        <form action="" id="todoForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input class="form-control" type="text" placeholder="Enter title" name="title" id="title" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" type="text" placeholder="Description..." name="description" id="description" />
        </div>

        <div class="mb-3 group-btn">
            <button id="add-btn" class="btn btn-primary " type="submit"> Add</button>
            <button id="reset-btn" class="btn btn-secondary" type="button">Reset</button>
        </div>
        </form>
        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>
                        <span>Actions</span>
                        <button id="btn-removeAll" class="btn btn-danger" onclick="removeAllTodo()">Remove All</button>
                    </th>
                    
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
